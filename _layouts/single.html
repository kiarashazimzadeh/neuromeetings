{% include head.html %}
{% include header.html %}

<div class="container-md px-5">
    <h1 class="display-5 mt-5{% if page.thumbnail == null and page.description == null %} mb-5{% endif %} text-center">{{page.title}}</h1>
    <div class="row flex-column-reverse flex-lg-row justify-content-lg-evenly">
        <div class="col">
            {% if page.thumbnail != null or page.description != null %}
            <div class="text-center mb-5">

                {% if page.thumbnail != null %}
                <img src="{{page.thumbnail}}" class="img-fluid" width="400px" alt="{{page.title}}">
                {% endif %}

                {% if page.description != null %}
                <p class="lead">{{page.description}}</p>
                {% endif %}
                
            </div>
            {% endif %}
            {{ content }}
        </div>
    </div>
</div>

{% include footer.html %}
