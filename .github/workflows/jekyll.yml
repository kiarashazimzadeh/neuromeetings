
name: Jekyll

on:
  push:
    branches:
      - main
    
jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ setup
        uses: actions/checkout@v2
      - name: ğŸ’ ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: ğŸ”¨ jekylling
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
          format_output: true
        
      - name: ğŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.jekyll }}
          publish_dir: ./_site
